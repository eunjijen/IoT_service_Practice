<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면</title>
    <style></style>
  </head>
  <!-- input의 id가 label for의 속성 -->

  <body>
    <h1>회원가입</h1>
    <form action="signup" method="get">

      <label for="name">이름</label>
      <input type="text" id="name" required="required"><br><br>

      <label for="userid">아이디</label>
      <input type="text" id="userid" required="required"><br><br>

      <label for="pw">비밀번호</label>
      <input type="password" id="pw" required="required"><br><br>

      <label for="birth">생년월일</label>
      <input type="text" name="year" id="birth">년

      <select name="month" id="month">
        <option>선택</option>
        <option value="jan">1월</option>
        <option value="feb">2월</option>
        <option value="mar">3월</option>
        <option value="apr">4월</option>
        <option value="jan">5월</option>
        <option value="jan">6월</option>
        <option value="jan">7월</option>
        <option value="jan">8월</option>
        <option value="jan">9월</option>
        <option value="jan">10월</option>
        <option value="jan">11월</option>
        <option value="jan">12월</option>
      </select><br><br>

      <label for="phone">연락처</label>
      <input type="tel" name="phone" id="phone" placeholder="연락처"><br><br>

      <label for="mail">이메일</label>
      <input type="email" name="email" id="mail" required="required"><br><br>

    </form>

  </body>

</html>
