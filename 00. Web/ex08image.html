<!DOCTYPE html>
<!-- ex08image.html -->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex08image.html</title>
    </head>
    <body>
        <h1>이미지 태그</h1>
        <!-- <img> : 단독 태그. inline 요소
            - 속성
                [1] src : 이미지 파일 경로 지정
                [2] alt : 이미지가 없을 경우 표시되는 문자열
                [3] width
                [4] height
        -->
        <img src="images/fall2.JPG" alt="가을 이미지 입니다" width="40%">
        <!-- 이미지 2개 띄우기 -->
        <img src="./images/dog2.PNG" title="예쁜 강아지에요" width="300px" height="300">
        <figure>
            <!-- 이미지와 설명텍스트를 묶어 그룹으로 정의 -->
            <img src="/images/spring1.PNG">
            <figcaption>봄 풍경 사진입니다(사진설명)</figcaption>
        </figure>
        <hr color="red">
        <div>
           <a href="http://www.naver.com">
            <img src="images/icon1.JPG" width="32px"></a>
            <a href="http://www.google.com" target="_blank">
                <img src="images/icon3.JPG" width="32px"></a>
        </div>
    </body>
</html>
