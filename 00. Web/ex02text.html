<!DOCTYPE html>
<html>
    <head>
        <title>문자열 형태</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        일반 텍스트(normal text)<br>
        <h1>이건 제목1입니다</h1>
        <h2>이건 제목2입니다</h2>
        <h3>Title3</h3>
        <h4>Title4</h4>
        <h5>Title5</h5>
        <h6>Title6</h6>
        <hr color="red">
        <!-- 수평선 태그 -->
        <b>bold태그</b>
        <i>italic태그</i>
        normal텍스트
        <br>
        <em>강조태그1 em</em>
        <strong>강조태그2 strong</strong>
        <br>
        <ins>밑줄 그은 문자를 만들어요</ins><br>
        <del>취소선을 만들어요</del><br>
        <s>이것도 취소선이에요</s><br>
        
        <hr color="blue">
        <sup>윗첨자</sup>를 만들때 사용해요<br>
        <sub>아래 첨자</sub>를 만들때 사용해요<br>
        <address>swanbaek@naver.com</address><br>
        <!-- 연락처, 이메일주소, 웹사이트 주소를 의미적으로
        표시할때 사용 -->
        <time>2023-02-15 16:17</time>
    </body>
</html>
