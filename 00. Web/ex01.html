<!DOCTYPE html>
<!-- doctype선언문. html5임을 명시함
html 주석입니다.
여러 라인 주석도 됩니다
-->
<html>
    <head>
        <meta charset="utf-8"/>
        <title>ex01.html</title>
    </head>
    <body>
        여기는 몸체입니다 <br> <!--줄바꿈 태그. 단독 태그-->
        여기는 몸체입니다 <br><br>
        여기는 몸체입니다 <BR/> 
        여기는 몸체입니다
        여기는 몸체입니다
        여기는 몸체입니다
        <P>
            <!-- 문단태그. BR태그를 2번 준 효과 -->
            여기부터는 새로운 문단이 시작됩니다 <BR>
            어쩌구 저쩌구... <br>
            어쩌구 저쩌구... <br>
            어쩌구 저쩌구... <br>
            어쩌구 저쩌구... <br>
        </P>
        <p>
            두번째 문단입니다<br>
            어쩌구 저쩌구... <br>
            어쩌구 저쩌구... <br>
        </p>
        <p></p>
        <p></p>
        <p></p>
        <!-- p태그는 문단을 구분하기 위한 태그. 많이 주어도
        띄어쓰기를 하지는 않음
        -->
        <p>
            세번째 문단입니다
        </p>
    </body>
</html>
