<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex43function.html</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        /*[1] function 함수명([매개변수]){==>hoisting지원됨

                }
          
        [2] var 변수명=function([매개변수]){==>hoisting이 안된다

            }

        */
        plus(1,4);  //hoisting이 지원된다  

        function plus(a, b){
            document.write("<h2>"+a+"+"+b+"="+(a+b)+"</h2>")
        }    

        plus(10,20)
        plus(45.12,75.89)
        plus('Hi','JavaScript')
        document.write("<hr color='red'>")

        //multiple(3,5) [x]

        let multiple=function(a, b){
            document.write("<h2>"+a+"x"+b+"="+(a*b)+"</h2>")
        }

        multiple(5,8)

        //return문을 이용해서 반환값을 줄 수 있다.
        //나눈 결과값을 반환하는 함수 구성해보기, 호출하기
        //함수명 divide
        function divide(x, y){
            document.write(`<h2>${x} / ${y}= ${x/y}</h2>`)
            return x/y;
        }        

        var result=divide(8,2)
        alert('result='+result
        )
    </script>
</body>
</html>
