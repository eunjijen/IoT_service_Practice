<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>ex44operator.html</title>
</head>
<body>
    <h1>자바스크립트 연산자</h1>    
    <script>
        let n1=10 //Number(window.prompt('정수1을 입력하세요'))
        let n2=3  //Number(prompt('정수2를 입력하세요'))

        //alert(n1+" "+typeof(n1)); string유형
        print(n1+n2)
        print(n1/n2)
        print(n1%n2) //나머지값 반환

        // + - * / %

        var x=5;
        x+=1
        print(x)
        x-=2
        print(x)

        x++; //1만큼씩 증가
        //x=x+1
        print(x)
        ++x; //1만큼씩 증가
        print(x)

        x--; //1만큼씩 감소
        //x=x-1
        print(x)
        --x;
        print(x)

        let m=8;//number
        let n='8.0';//string
        print('m==n: '+(m==n))//true
        print("m===n: "+(m===n))//false
        //== : 자료형이 달라도 값이 같으면 true
        //=== : 자료형과 값을 비교한다.값이 같아도 자료형이 다르면 false
        function print(a){
            document.write(`<h1>${a}</h1>`)
        }

    </script>
</body>
</html>
