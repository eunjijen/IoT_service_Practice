<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex32rem.html</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-size:16px;
        }
        /* p태그 선택해서 글자크기 2rem */
        p{
            font-size: 2rem;
        }
        /* p태그 안의 span을 선택해서 글자크기 2em주기 */
        /* em단위는 상속 적용 
            rem단위는 상속이 적용되지 않는다
        */
        p span{
            font-size:2rem;
        }
    </style>
</head>
<body>
    <p>
        글자크기 ABCM(em단위)
        <span>글자크기 123 ABC abc (em단위)</span>
    </p>
</body>
</html>
