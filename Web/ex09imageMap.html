<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09imageMap.html</title>
</head>
<body>
    <h1>이미지 맵</h1>
    <p>이미지맵은 이미지의 좌표점에 따라 위치를 지정하여 링크 거는 형식을 사용한다</p>
    <hr color="red">
    <img src="images/menu2.PNG" usemap="#mymap">

    <map name="mymap">
        <area shape="rect" coords="39,13,80,50" href="http://www.daum.net">
        <area shape="circle" coords="98,30,20" href="http://www.naver.com">
        <area shape="poly" coords="146,5, 126,44,170,44" href="http://www.google.com">
    </map>
     <!-- area
                -속성
                [1] shape: 링크되는 모양을 지정 rect, circle, poly
                [2] coords: 좌표
                       시작x, 시작y, 끝x, 끝y (사각형)
					   중심점의 x, y좌표, r(반지름) <=(원)
					   x1,y1, x2,y2, x3,y3 ... (다각형)
         -->
</body>
</html>
