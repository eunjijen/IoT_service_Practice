<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex42DataType.html</title>
</head>
<body>
    <h1>자바스크립트의 자료유형</h1>
    <h2>기본자료형: number, string, boolean, undefined </h2>
    <h2>참조형 : object, function</h2>
    <script>
        //변수선언: var 변수명=값; or  let 변수명=값  or const 변수명=값 (상수값)
        var a; //변수선언
        // alert(a)
        a=20; //정수형
        window.document.write("a=", a, typeof a,"<br>");
        var b=3.14; //실수형
        document.write('b=',b, typeof b,"<br>")//number

        b="Hello?" //문자열
        document.write('b='+b+" "+typeof(b),"<br>")//string

        let intNum=-100;
        let boolVar=true; //true, false  boolean
        let str='이건 문자열';
        let obj=null;//object
        let obj2;//undefined

        // alert(intNum+" "+typeof(intNum));
        // alert(boolVar+" "+typeof(boolVar));
        // alert(str+" "+typeof(str));
        // alert(obj+" "+typeof(obj));
        // alert(obj2+" "+typeof(obj2));

        //참조형(reference type): object, function
        var car={color:'blue',capa:3000} //json(javascript object notation)
        
        var car2=new Object();
        car2.color='red'
        car2.capa=2000;
        car2.run=function(){
            document.write('<h1>'+this.color+"색의 자동차가 달립니다")
        }

        //객체(속성 + 행동양식)
        alert(car.color)
        alert(car2)

        //함수 : 객체명.함수()
        car2.run()



    </script>
</body>
</html>
